<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        #redElement{color: blue;}
        .first{
            color: brown;
        }
        p{
            color: crimson;
        }
    </style>
</head>
<body>
    <p class ="first">This is paragraph to demonstrate css selectors</p>
    <p id ="redElement">This is another paragraph to demonstrate css selectors</p>
    <p>This is paragraph to demonstrate css selectors</p>
    <div>
        <p>This is yet another paragraph to demonstrate css selectors</p>
    </div>
</body>
</html>
