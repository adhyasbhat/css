<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        #firstpara{
            background-color: red;
            height: 100px;
            width: 450px;
            border-width: 5px;
             border-color: green; 
            border-style: solid;
            border-radius: 13px;

        }
        #secpara{
            border-top: 12px solid black;
            border-left: 12px solid red;
            border-right: 12px solid palevioletred;
            border-bottom: 12px solid green;
            height: 150px;
            width: 160px;
            background-color: yellow;
            border-top-left-radius: 20px;
            border-top-right-radius: 30px;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 35px;
           
        }
        #thirdpara{
            height:1000px ;
            width: 1000px;
            background-image: url('https://www.drawingforall.net/wp-content/uploads/2020/11/How-to-draw-a-face.jpg') ;
            border: 2px solid red;
            background-repeat: no-repeat;/*repeat-x ansd reapeat -y will make it repeat in x and y respectively*/
            background-position: 222px 15px;
            /*background-position: top top*/
            /*background-position: center top*/
            /*background-position: center right*/
            /*background-position: top right*/
            /*background-position: top left*/
            /*background-position: center left*/
            /*background-position: center center*/
            /* background-position: bottom-rigt */

        }
    </style>
</head>
<body>
    <h3>this is heading</h3>
    <p id ="firstpara">this is paragraph</p>
    <h3>this is 2nd heading</h3>
    <p id ="secpara">this is 2nd paragraph</p>
    <h3>this is 3r heading</h3>
    <p id ="thirdpara">this is 3rd paragraph</p>

</body>
</html>
